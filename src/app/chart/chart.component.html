<table id="table-data" width="100%">
    <div style="position:relative;">
        <div id="insert-data" style="position:absolute; margin-left: 120px; width:66.2vw; "></div>
      </div>
    <thead style="height: 60px;">
        <tr style="font-weight: bold;">
            <td width="120px" style="padding-left:8px; font-size: 14px;">Vehicle / Trailer <br/> Driver</td>
            <td>08:00</td>
            <td>09:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>12:00</td>
            <td>13:00</td>
            <td>14:00</td>
            <td>15:00</td>
            <td>16:00</td>
            <td>17:00</td>
        </tr>
    </thead>
    <tbody id="tablebody" *ngIf="driverList">
        <!-- <span style="position:relative; display:inline;">
            <span style="position:relative; top: 0; left: 0; background:red;">1</span>
        </span> -->
        <tr [attr.data-box]="i" *ngFor="let item of driverList; let i = index;" style="height: 48px;">
            <td>
              <div style="padding-left: 8px; font-size: 12px;">
                <span>{{ item.vehicle +' / '+ item.type }}</span><br/>
                <span>{{ item.driver }}</span>
              </div>
            </td>
            <td *ngFor="let timing of timingList[i]; let x = index;" [ngStyle]="timing? {'backgroundColor': 'pink'}:{'':''}">
            </td>
          </tr>
          
    </tbody>
</table>
